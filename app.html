<head>
  <title>Integrating 3rd Party UI Libraries</title>
  <script src="http://packery.metafizzy.co/packery.pkgd.js"></script>
  <script src="http://draggabilly.desandro.com/draggabilly.pkgd.js"></script>
</head>

<body>
  {{> ticketGrid}}
</body>

<template name="ticketGrid">
  <div class="container">
    {{#each tickets}}
      {{> ticket}}
    {{/each}}
  </div>
</template>

<template name="ticket">
  <div id="{{_id}}" class="card">
    <h1>{{priority}}</h1>
    <button class="draggie">[]</button>
    <button class="stamp">][</button>
  </div>
</template>
